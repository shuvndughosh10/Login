<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="Signup.css">
    </head>
    <body align="center">
        <div id="divv">
            <form action="#">
                <h1>Sign Up</h1>

                <h3>First name: <input type="TextField" id="it" placeholder="First Name" required></h3>
                <h3>Last Name: <input type="TextField" id="it" placeholder="Last Name" required></h3>
                <h3>D.O.B.: <input type="date" id="it" required></h3>
                <h3>Email ID: <input type="TextField" id="it" placeholder="Email ID" required></h3>
                <h3>Phone: <input type="TextField" id="it"placeholder="Phone Number" required></h3>
                <h3>Username: <input type="TextField" id="it" placeholder="Username" required ></h3>
                <h3>New Password: <input type="Password" id="it" placeholder="New Password" required></h3>
                <h3>Comfirm Password: <input type="Password" id="it" placeholder="Comfirm Password" required></h3>

                <button> Sign Up </button>  <input type="reset" id="reset">
            </form>
        </div>
    </body>
</html>
